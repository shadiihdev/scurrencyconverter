<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shadrach Musembi">
    <meta name="description" content="This currency converter app provides users like ForEx with online as well as offline currency conversion">
    <title>Online Offline Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

		<div class="container-fluid box col-xs-12">
			
			<div id="forSettingBackroundImg">
				<div>
				<h1 style="text-align: center;color: #fff;font-weight: bold; margin-bottom: 10px;">Currency Converter</h1>
			</div>
				<span class="row" style="font-size: 1em; color: red; font-weight: bold; padding-left: 15px;" id="negativeInputHandler"></span>
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<input class="col-md-12 form-control" id="amountInput" type="number" name="" value='1' required placeholder="Enter exchange amount">
					</div>
					<di class="input-group col-xs-12 col-md-6">
						<div class="input-group-prepend">
					    	<span class="input-group-text" style="font-weight: bold;">From</span>
					  </div>
						<select id="curr_from" class="col-md-12  dropItDown form-control">	
						</select>
					</di>
				</div>

				&nbsp;  &nbsp;
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<input class=" col-md-12 form-control" type="text" id="Exc_value_display" placeholder="RESULTS HERE" disabled="disabled">
					</div>
					<div class="input-group col-xs-12 col-md-6">
						<div class="input-group-prepend">
					    	<span class="input-group-text" style="font-weight: bold;">To</span>
					  </div>
						<select id="curr_to" class=" col-md-12 dropItDown form-control">
						</select>
					</div>
				</div>
			</div>
			&nbsp;
			<div class="row btnWrapper">
				<div class="col-xs-12 col-md-6">
					<button style="font-weight: bold; font-size: 1.3em;" class="col-md-6 form-control btn btn-success" id="btn-convert" onclick="convertCurrency();">Convert</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-7">
					<div class="row">
						<div  class="col-xs-12 col-md-3" style="margin-bottom: 0px;">
							<text style="color: #fff;" class="follow">Follow</text> <a href="https://twitter.com/UkAmerikan" target="_blank" class="col-xs-6 col-md-6 fa fa-twitter"></a>
						</div>
							<div class="col-xs-12 col-md-9">
								<div class="row">
								<span class="col-md-8">
									<text style="color: #fff;" class="follow">by ShadiihDev &copy2018</text>
								</span>
								<span class="col-md-4"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-5 imgDiv">
					<text id="powered" style="color: #fff; text-align: center;" class="follow">inspired by <span id="andela">Andela</span> <span id="udacity">Udacity</span> <span class="g">G</span><span class="red">o</span><span id="o">o</span><span class="g">g</span><span id="l">l</span><span class="red">e</span>
				</div>				
			</div>
		</div>
	<script type="text/javascript" src="idb.js"></script>
	<script type="text/javascript" src="converter.js"></script>
</body>
</html>
